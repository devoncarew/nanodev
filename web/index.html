    cde-toolbar {
      margin: 10px 14px 4px 14px;
      padding: 0 6px;
      color: #666;
      font-size: 14px;
      line-height: 24px;
    }

    cde-toolbar cde-fab {
      top: -1px;
    }

    cde-toolbar cde-search {
      margin: 0 8px 0 10px;
    }

    cde-icon-button + cde-icon-button {
      margin-left: 0.5em;
    }

    #mainLayout {
      margin: 0 14px 14px 14px;
    }

    .title {
      margin-left: 0.5em;
      font-size: 16px;

<body unresolved fullbleed layout vertical>
  <cde-toolbar>
    <cde-icon-button icon="menu"></cde-icon-button>

    <span class="title">PicoDev workspace</span>

    <!-- cde-fab icon="add" raised="true"></cde-fab -->

    <cde-search placeholder="Search" flex></cde-search>

    <cde-icon-button icon="hardware:phone-android"></cde-icon-button>
    <cde-icon-button icon="settings"></cde-icon-button>
    <cde-icon-button icon="more-vert"></cde-icon-button>
    <!-- paper-menu-button icon="more-vert" halign="right">

  </cde-toolbar>

  <div flex horizontal layout id="mainLayout">
    <files-view></files-view>
    <cde-splitter direction="left"></cde-splitter>
    <div flex layout vertical>
      <editor-area flex></editor-area>
      <cde-splitter direction="down"></cde-splitter>
      <cde-view-stack maintitle="Title"></cde-view-stack>
    </div>
  </div>
