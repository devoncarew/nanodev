<link rel="import" href="cde-elements.html">

<polymer-element name="cde-view-stack" vertical layout
    attributes="maintitle">

  <template>
    <link link rel="stylesheet" href="cde.css">
    <style>
      :host {
        min-width: 200px;
        min-height: 160px;
      }

      div.card {
        margin: 6px;
        border: 1px solid #d8d8d8;
        box-shadow: 0px 0px 4px rgba(0,0,0,0.23);
        background-color: white;
      }

      .header {
        margin: 0.5em;
        color: #666;
        border-bottom: 1px solid #ddd;
        padding-bottom: 0.25em;
      }

      .title {
        font-size: 16px;
      }

      .content {
        margin: 0 0.5em 0.5em 0.5em;
      }
    </style>

    <div flex vertical layout class="card">
      <cde-toolbar class="header">
        <span class="title">{{maintitle}}</span>
        <span flex></span>
        <cde-icon-button icon="more-vert"></cde-icon-button>
      </cde-toolbar>

      <div class="content" flex layout vertical>
        Some content.
      </div>
    </div>
  </template>

<script>
  Polymer('cde-view-stack', {
  });
</script>
</polymer-element>
